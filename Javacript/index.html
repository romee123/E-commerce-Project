<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class ="logo"
        src="https://static.vecteezy.com/system/resources/previews/006/547/168/original/creative-modern-abstract-ecommerce-logo-design-colorful-gradient-online-shopping-bag-logo-design-template-free-vector.jpg" alt="Shop Logo" title="Shopping Logo" class="shopping-logo">
  
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
  </header>
    <div class="top-header">
    <h1>Welcome to our online Store</h1>
    <p>Discover the best products at unbeatable prices</p>
    <button>Shop Now</button>
    </div>
    <div class="container1">
    <h1>Shop by Category</h1>
    </div>
    <div class="featured-products">
      <div class="product">
          <img src="https://placehold.co/600x600?text=Shop\nBags" alt="Product 1">
          
          <h2>Product 1</h2>
          <p>$19.99</p>
      </div>
      <div class="product">
        <img src="https://placehold.co/600x600?text=Shop\nDress"  alt="Product 2">
          <h2>Product 2</h2>
          <p>$29.99</p>
      </div>
      <div class="product">
        <img src="https://placehold.co/600x600?text=Shop\nPhone"  alt="Product 3">
          <h2>Product 3</h2>
          <p>$39.99</p>
      </div>
      <div class="product">
        <img src="https://placehold.co/600x600?text=Shop\nShoes"  alt="Product 4">
        <h2>Product 4</h2>
        <p>$89.99</p>
    </div>
  </div>
    
    
    <footer>
      <h1>Customer Testimonials</h1>
      <p>&copy; 2025 Your E-commerce Store. All rights reserved</p>
  </footer>
 
    <script src="script.js"></script>
    <script src="form.js"></script>
</body>
</html>
