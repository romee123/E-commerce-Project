<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container{
            display: none;
        }
        .active{
            display: block;
        }
        #signInForm,#signUpForm,.radioForm{
            background-color: aqua;
            margin: 0 auto;
            width: 50%;
            padding: 50px;
        }
    </style>    
      
</head>
<body>
         <form class="radioForm">
         <input type="radio" name="option" id="signIn-tab" onclick="display()">
          <label class="form-label" for="signIn-tab" >Sign In</label>
      
          <input type="radio" name="option" id="signUp-tab" onclick="display()">
          <label class="form-label" for="signUp-tab">Sign Up</label>
          </form>

     <div id="signInForm" class="form-container active"> 
      <h2>Sign In</h2>
      <form action="#" class="form-body" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit">Sign In</button>
       </form>
       <p>Dont  have an account? <label class="form-label" for="signUp-tab">Sign Up here</label></p>
      </div>

    <div id="signUpForm" class="form-container">  
    <h2>Sign Up</h2>
    <form action="#" class="form-body" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password" required>
        <br><br>

        <label for="confirm_password1">Confirm Password:</label>
        <input type="password" id="confirm_password1" name="confirm_password" required>
        <br><br>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <label class="form-label" for="signIn-tab">Sign in here</label></p>
    
    </div>
    <script>
        function display(){
            const signInRadio =document.getElementById('signIn-tab');
        if(signInRadio.checked){
            document.getElementById('signInForm').style.display= "block";
            document.getElementById('signUpForm').style.display= "none";
        }
        else{
            document.getElementById('signUpForm').style.display= "block";
            document.getElementById('signInForm').style.display= "none";
        }
    }      
    </script>    
</body>
</html>
